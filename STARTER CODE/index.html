<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="pparse/papaparse.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        var data;

        // jQuery.get('data.csv', function(response) {
        //     var results = Papa.parse(response);
        //     console.log(results[1][1]);
        //
        // });
        var results = Papa.parse("date,close \n 1,2 \n 3,4 \n 5,6", {
            dynamicTyping: true
            }
        )
        console.log(results)
        function drawChart() {
            var data = google.visualization.arrayToDataTable(results.data);

            var options = {
                title: 'Company Performance',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
    </script>
    <input type="file" id="csv-file" name="files"/>
</head>
<body>
<div id="curve_chart" style="width: 900px; height: 500px"></div>
</body>
</html>
